<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Pago Fallido</h2>
        <div class="card">
            <div class="card-body">
                <h3 class="section-title">Detalles del Error</h3>
                <p>Hubo un problema al procesar tu pago. Por favor, intenta nuevamente.</p>
                <p><strong>Mensaje:</strong> {{ response.error_message }}</p>
            </div>
        </div>
        <a href="{% url 'venta_productos' %}" class="btn btn-primary mt-4">Volver a la tienda</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
