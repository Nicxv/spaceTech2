<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            background-color: #4d4d4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8c52ff;
        }
        label {
            color: #ffffff;
        }
        input[type="text"], input[type="email"] {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #8c52ff;
        }
        .btn-primary {
            background-color: #8c52ff;
            border-color: #8c52ff;
        }
        .btn-primary:hover {
            background-color: #6b38cc;
            border-color: #6b38cc;
        }
        .btn-secondary {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-secondary:hover {
            background-color: #1c1e21;
            border-color: #1c1e21;
        }
    </style>
</head>
<body style="color: white;">
    {% include "plantilla/menu.html" %}
    <div class="container mt-4">
        <h1>Editar Proveedor</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_rut_empresa" class="form-label">RUT de la Empresa</label>
                <input type="text" class="form-control" id="id_rut_empresa" name="rut_empresa" value="{{ form.rut_empresa.value }}" required>
                <div class="invalid-feedback">
                    Este campo es requerido.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_nombre_empresa" class="form-label">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="id_nombre_empresa" name="nombre_empresa" value="{{ form.nombre_empresa.value }}" required>
                <div class="invalid-feedback">
                    Este campo es requerido.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_representante_legal" class="form-label">Representante Legal</label>
                <input type="text" class="form-control" id="id_representante_legal" name="representante_legal" value="{{ form.representante_legal.value }}">
            </div>
            <div class="mb-3">
                <label for="id_contacto_empresa" class="form-label">Contacto de la Empresa</label>
                <input type="text" class="form-control" id="id_contacto_empresa" name="contacto_empresa" value="{{ form.contacto_empresa.value }}" required>
                <div class="invalid-feedback">
                    Este campo es requerido.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_direccion_proveedor" class="form-label">Direcci√≥n</label>
                <input type="text" class="form-control" id="id_direccion_proveedor" name="direccion_proveedor" value="{{ form.direccion_proveedor.value }}">
            </div>
            <div class="mb-3">
                <label for="id_email_proveedor" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email_proveedor" name="email_proveedor" value="{{ form.email_proveedor.value }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'listar_proveedores' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
