<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar esta publicidad?</p>
        <p>Duración: {{ publicidad.duracion }} segundos</p>
        <img src="{{ publicidad.imagen.url }}" class="img-thumbnail" style="width: 100px;">
        <form action="{% url 'eliminar_publicidad' publicidad.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <a href="{% url 'listar_publicidades' %}" class="btn btn-secondary">Cancelar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
