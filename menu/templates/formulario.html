<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'img/anashe.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            color: white;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #6f42c1;
            border: none;
            padding: 10px 20px;
            font-size: 0.875rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #563d7c;
        }

        .warnings {
            color: #dc3545;
            text-align: center;
        }

        .input-group-text {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }

        .password-icon:hover {
            color: #6f42c1;
        }

        .direccion-wrapper {
            margin-top: 15px;
        }

        .form-column {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        @media (max-width: 767px) {
            .form-column {
                flex: 0 0 100%;
            }

            .direccion-wrapper {
                flex: 0 0 100%;
            }
        }

        @media (min-width: 768px) {
            .form-column {
                flex: 0 0 calc(25% - 15px);
            }

            .direccion-wrapper {
                flex: 0 0 calc(75% - 15px);
            }
        }
    </style>
</head>
<body>
    {% include "plantilla/menu.html" %}
   
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 form-container">
                <form action="" method="post" id="form">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="nombre_usuario" class="form-label"><i class="fa-solid fa-user"></i> Nombre de Usuario</label>
                                <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control">
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="nombre" class="form-label"><i class="fa-solid fa-person"></i> Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="apellido" class="form-label"><i class="fa-solid fa-person"></i> Apellido</label>
                                <input type="text" name="apellido" id="apellido" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="tfno" class="form-label"><i class="fa-solid fa-phone"></i> Teléfono</label>
                                <div class="input-group">
                                    <span class="input-group-text">+56 9</span>
                                    <input type="tel" name="tfno" id="tfno" class="form-control" placeholder="00 00 00 00" maxlength="8" pattern="\d{8}" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="clave" class="form-label"><i class="fa-solid fa-lock"></i> Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" name="clave" id="clave" class="form-control">
                                    <span class="password-icon" onclick="togglePassword('clave')">
                                        <i class="fa-solid fa-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="confirmar_clave" class="form-label"><i class="fa-solid fa-lock"></i> Confirmar Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" name="confirmar_clave" id="confirmar_clave" class="form-control">
                                    <span class="password-icon" onclick="togglePassword('confirmar_clave')">
                                        <i class="fa-solid fa-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="direccion-wrapper">
                        <div class="form-group">
                            <label for="direccion" class="form-label"><i class="fa-solid fa-map-marker-alt"></i> Dirección</label>
                            <input type="text" name="direccion" id="autocomplete" class="form-control">
                        </div>
                        <div id="map" style="height: 300px; width: 100%; margin-top: 10px;"></div>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary" id="btn_alerta">Enviar</button>
                        <p class="warnings" id="warnings"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/registro.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUjMYm_HVdhncKSb4nvc8e4Br3-pbfbfc&callback=initAutocomplete&libraries=places&region=CL" async defer></script>
    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const passwordIcon = passwordInput.nextElementSibling.firstElementChild;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
