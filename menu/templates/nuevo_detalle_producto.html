{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del producto - {{ producto.carrito_item.producto.nombre_producto }}</title>
    <link rel="stylesheet" href="{% static 'css/detalles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .product-details {
            display: flex;
            flex-wrap: wrap;
        }
        .product-img {
            border-radius: 8px;
            max-width: 100%;
        }
        .product-info h2 {
            font-size: 24px;  
            font-weight: bold;
            margin-bottom: 15px;
        }
        .product-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .price {
            color: #28a745;
            font-size: 20px;
            font-weight: bold;
        }
        .discount {
            color: #dc3545;
            font-size: 18px;
            font-weight: bold;
        }
        .stock {
            color: #6c757d;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
        .product-info {
            border-top: 1px solid #dee2e6;
            padding-top: 15px;
            margin-top: 15px;
        }
        .product-info p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .product-info .btn {
            margin-top: 10px;
            display: block;
        }
        .additional-images {
            display: flex;
            flex-wrap: wrap;
        }
        .additional-images img {
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include "plantilla/menu.html" %}
    <div class="container">
        <div class="row product-details">
            <div class="col-md-6">
                <img id="main-image" src="{{ producto.carrito_item.producto.foto_producto.url }}" alt="{{ producto.carrito_item.producto.nombre_producto }}" class="img-fluid product-img">
            </div>
            <div class="col-md-6">
                <div class="product-info">
                    <h2>{{ producto.carrito_item.producto.nombre_producto }}</h2>
                    <p>{{ producto.descripcion }}</p>
                    <p class="price">Precio: ${{ producto.precio_venta }}</p>
                    <button class="btn btn-primary">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function changeMainImage(src) {
            document.getElementById('main-image').src = src;
        }
    </script>
</body>
</html>
