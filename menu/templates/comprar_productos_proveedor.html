<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Productos del Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <h1>Proveedor: {{ proveedor.nombre_empresa }}</h1>
        <h2>Productos Disponibles</h2>
        
        <ul class="list-group">
            {% for producto in productos %}
            <li class="list-group-item">
                <h5>{{ producto.nombre_producto }}</h5>
                <p>Precio: {{ producto.precio_costo }}</p>
                <img src="{{ producto.foto_producto.url }}" alt="{{ producto.nombre_producto }}" width="100">
                <a href="{% url 'comprar_producto' producto.id %}" class="btn btn-success btn-sm">Comprar</a>
            </li>
            {% endfor %}
        </ul>
        <a href="javascript:history.back()" class="btn btn-secondary mb-3">Volver</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
