<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% include "plantilla/menu.html" %}

    <div class="container mt-5">
        <h1 class="mb-4">Editar Publicidad</h1>
        <form action="{% url 'editar_publicidad' publicidad.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen de la Publicidad</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                {% if publicidad.imagen %}
                    <img src="{{ publicidad.imagen.url }}" class="img-thumbnail mt-2" style="width: 100px;">
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duraci√≥n (segundos)</label>
                <input type="number" class="form-control" id="duracion" name="duracion" min="1" value="{{ publicidad.duracion }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'listar_publicidades' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
