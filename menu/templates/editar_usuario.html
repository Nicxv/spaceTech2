<!DOCTYPE html>
<html>
<head>
    <title>Modificar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">Modificar Usuario</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nombre_usuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="id_nombre_usuario" name="nombre_usuario" value="{{ usuario.nombre_usuario }}">
                </div>
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ usuario.nombre }}">
                </div>
                <div class="mb-3">
                    <label for="id_apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="id_apellido" name="apellido" value="{{ usuario.apellido }}">
                </div>
                <div class="mb-3">
                    <label for="id_tfno" class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" id="id_tfno" name="tfno" value="{{ usuario.tfno }}">
                </div>
                <div class="mb-3">
                    <label for="id_role" class="form-label">Rol</label>
                    <select class="form-select" id="id_role" name="role">
                        {% for value, display in form.fields.role.choices %}
                            <option value="{{ value }}" {% if value == usuario.role %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="btn-container mt-4">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'listaU' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS (optional but recommended for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
